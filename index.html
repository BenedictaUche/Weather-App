<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>

<body>
    <div class="body-section border">
        <section>
            <div id="search-form">
                <input type="text" placeholder="Enter city......" id="search-input" class="" />
                <button id="search-btn">Search</button>
                <button id="current-btn">Current</button>
            </div>
            <div class="container-flex mt-4">
                <div class="flex degrees">
                    <div>
                        <img src="" alt="clear" id="icon" />
                    </div>
                    <div class="values flex-col">
                        <div class="cloudy">
                            <div style="font-size: 40px;">
                                <strong id="temperature"></strong><span class="units"> <a href="#" id="celsius-link"
                                        class='active'>°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                            </div>
                            <h3 id='description'></h3>
                        </div>
                        <div>
                            <p>
                                Humidity: <span id="humidity"></span>%
                            </p>
                            <p>
                                Wind: <span id="wind"></span>km/h
                            </p>
                        </div>
                    </div>
                </div>
                <div class="city">
                    <h2 id="city" class="display-text">Lagos, Nigeria</h2>
                    <p class="date"></p>
                </div>
            </div>
        </section>
        <section class="section1">
            <div class="mt-4 mb-3">
                <div class="row">
                    <div class="col-2 card">
                        <div>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                alt="partly_cloudy" /><br />
                            <p>Bordeaux</p>
                            <p class="countries"></p>
                        </div>
                    </div>
                    <div class="col-2 card">
                        <div>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                alt="partly_cloudy" /><br />
                            <p>Paris</p>
                            <p class="countries"></p>
                        </div>
                    </div>
                    <div class="col-2 card">
                        <div>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                alt="partly_cloudy" /><br />
                            <p>Sydney</p>
                            <p class="countries"></p>
                        </div>
                    </div>
                    <div class="col-2 card">
                        <div>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                alt="partly_cloudy" /><br />
                            <p>Ohio</p>
                            <p class="countries"></p>
                        </div>
                    </div>
                    <div class="col-2 card">
                        <div>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                alt="partly_cloudy" /><br />
                            <p>Seattle</p>
                            <p class="countries"></p>
                        </div>
                    </div>
                </div>
            </div>
            <small class="below"><a href="https://github.com/BenedictaUche/Weather-App"
                    target='_blank'>Github</a></small>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
